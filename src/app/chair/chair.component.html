<mat-toolbar color="primary" class="mat-elevation-z4">
    <span>
      <button mat-mini-fab (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">
        {{title}}
      </span>
    </span>
    <span class="spacer"></span>
    <button class="login" mat-mini-fab>
      <mat-icon class="white-icon">person</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened class="app-sidenav" >
      <nav>
        <a mat-button class="nav-link" *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="active">
          <mat-icon>
            {{link.icon}}
          </mat-icon>
            {{link.title}}
        </a>
      </nav>
    </mat-sidenav>
  
    <div class="app-content">
      <app-reviewers></app-reviewers>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
