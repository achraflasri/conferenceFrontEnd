<div class="outer ">
  <div class="container">
    <mat-card class="box_container">

      <mat-card-header class="d-flex justify-content-center">
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <div class="form_content">
        <form (ngSubmit)="onLogin(form.value)" class="example-form" [formGroup]="form">

          <mat-card-content>
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input type='text' matInput formControlName="username" [errorStateMatcher]="usernameErrorMatcher" ngModel>
              <mat-error>Error: {{ getErrorMessage('username') }}
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type='password' matInput formControlName="password" [errorStateMatcher]="passwordErrorMatcher"
                ngModel>
              <mat-error>Error: {{ getErrorMessage('password') }}</mat-error>
            </mat-form-field>
          </mat-card-content>

          <button mat-stroked-button color="primary" class="btn-block" type="submit">Log in</button>
        </form>
        <div class="d-flex justify-content-center" style="margin-top: 50px;">Not a member? <a style="margin-left: 5px; "
            href="/access/register">Register</a></div>
      </div>

    </mat-card>
  </div>
</div>
