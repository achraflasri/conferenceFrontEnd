<div class="container" style="padding-top: 15px;">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title" style="font-family: 'Asap Condensed';font-size: 24px;">Edit Profile
                            </h4>
                            <p class="card-category" style="font-family: 'Asap Condensed';font-size: 18px;">Complete
                                your profile</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-5">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Company">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Username" value="{{user.username}}">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Email address" type="email"
                                                value="{{user.email}}">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Fist Name" type="text"
                                                value="{{user.first_name}}">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Last Name" type="text"
                                                value="{{user.last_name}}">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Adress" type="text">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Tel" type="text" value="{{user.phone}}">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Country" type="text" value="Morocco">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Role" type="text" value="{{user.role}}"
                                                disabled>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <p></p>
                                <p></p>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>About Me</label>
                                        <mat-form-field class="example-full-width">
                                            <textarea matInput placeholder="Bio here."></textarea>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div style="text-align: center;" class="redirection">
                                    <button mat-raised-button type="submit" class="btn btn-primary pull-right">Update
                                        Profile</button>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-profile">
                        <div class="card-body">
                            <div style="text-align: center;" class="redirection">
                                <fa-icon [icon]="faUser" size="6x" secondaryColor="blue"></fa-icon>
                                <p></p>
                                <p></p>
                                <p></p>
                                <h1 class="card-title">{{user.first_name}} {{user.last_name}}</h1>
                                <h3 *ngIf="isAuthor()" class="card-category text-gray">Author</h3>
                                <h3 *ngIf="isAdmin()" class="card-category text-gray">Admin</h3>
                                <h3 *ngIf="isReviewer()" class="card-category text-gray">Reviewer</h3>
                                <h3 *ngIf="isChair()" class="card-category text-gray">Chair</h3>

                                <p class="card-description">

                                </p>

                                <div *ngIf="isAuthor()">
                                    <a href="main/author" class="btn btn-primary btn-round">View my Propositions</a>
                                </div>
                                <div *ngIf="isAdmin()">
                                    <a href="main/admin/home" class="btn btn-primary btn-round">Go to Main</a>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
